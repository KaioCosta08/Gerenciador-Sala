<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Senai - Gerenciador de Salas</title>
</head>
<body id="bodyLogin">
    <main id="mainLogin">
        <form action="#" method="get" class="formLogin">
            <h1 class="titleLogin">Login</h1>
            <br>
            <input type="text" class="inputLogin" name="name" id="name" placeholder="Name" required><br>
            <input type="email" class="inputLogin" name="email" id="email" placeholder="Email" required><br>
            <input type="password" class="inputLogin" name="password" id="password" placeholder="Password" required><br>
            <br>
            <button class="buttonForm">Entrar</button>
        </form>
    </main>
</body>
</html>
