<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Senai - Gerenciador de Salas</title>
</head>
<body id="bodyLogin">
    <!-- Container pai do formulário -->
    <main id="mainLogin">
        <!-- Formulário de Login -->
        <form action="#" class="formLogin">
            <h1 class="titleLogin">Login</h1>
            <br>
            <!-- Inputs para colocar os dados -->
            <input type="text" class="inputLogin" name="name" id="name" placeholder="Name" ><br>
            <input type="email" class="inputLogin" name="email" id="email" placeholder="Email" ><br>
            <input type="password" class="inputLogin" name="password" id="password" placeholder="Password"><br>
            <select name="tipoDeUsuario" id="tipoDeUsuario">
                <option id="firstSelectLogin" value="first" selected disabled>Selecione</option>
                <option value="admini" class="usuarioLogin">Administrador</option>
                <option value="coordenador" class="usuarioLogin">Coordenador</option>
                <option value="instrutor" class="usuarioLogin">Instrutor</option>
                <option value="aluno" class="usuarioLogin">Aluno</option>
            </select> 
            <br>
            <!-- Link caso o usuário esqueça a senha -->
            <a href="#" class="linkLogin">Esqueceu a senha? Clique aqui!</a>
            <a href="pages/faq.html" class="linkLogin">Dúvidas Sobre o Site? Acesse o FAQ</a>
            <br>
            <!-- Button para entrar no sistema -->
            <button class="buttonForm">Entrar</button>
        </form>
    </main
</body>
</html>
