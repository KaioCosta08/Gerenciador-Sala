        <br>
        <nav class="navCmdBar">
            <ul class="ulCmdBar">
                <li class="liCmdBar" ><a class="aCmdBar" href="firstPageInstrutor.html">Pagina Inicial</a></li><br>
                <li class="liCmdBar" ><a class="aCmdBar" href="pedirLaboratorio.html">Pedir Sala</a></li><br>

    <section id="mainFormCriarSalas">

        <div class="boxTitleBuscarSalas">

            <div class="linhaTitlePrincipal linhaTitlePrincipalPedirSala"></div>
        </div>

            <div class="teste">
                <form action="#" class="formCriarSala" method="get">
                    <input type="text" class="inputFormCriarSala" placeholder="Nome">
                    <input type="text" class="inputFormCriarSala" placeholder="Bloco">
                    <input type="text" class="inputFormCriarSala" placeholder="Laboratório">
                    <select name="cursos" class="inputFormCriarSala" id="cursosPedirSala">
                        <option value="#" selected disabled>Selecione</option>
                        <option value="#">Desenvolvimento de Sistemas</option>
                        <option value="#">Redes</option>
                        <option value="#">Panificação</option>
                        <option value="#">Automação</option>
                        <option value="#">Eletrônica</option>
                    </select>
                    <button type="submit" class="buttonFreeForm">Criar</button>
                </form>
            </div>
    </section>
    <script src="../script.js"></script>
