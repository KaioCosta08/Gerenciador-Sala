<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Senai - Criar Sala</title>
</head>

<body id="bodyCoordenador">
    <!-- Painel do Adm -->
    <section class="cmdbar">
        <h1>Administrador</h1>
        <br>
        <hr>
        <br>
        <nav id="navAdm">
            <ul id="ulAdm">
                <li id="liAdm"><a id="aAdm" href="#">Salas</a></li><br>
                <li id="liAdm"><a id="aAdm" href="#">Criar Salas</a></li><br>
                <li id="liAdm"><a id="aAdm" href="#">Cadastrar Usuários</a></li><br>
                <li id="liAdm"><a id="aAdm" href="#">Pedidos de Salas</a></li><br>
                <li id="liAdm"><a id="aAdm" href="#">Relatórios de Salas</a></li><br>
            </ul>
        </nav>
        <a href="#" class="configCmdBar">Configurações</a>
    </section>

    <section id="mainFormCriarSalas">
        <!-- Inicio da box de pesquisa de salas -->
        <div class="boxTitleBuscarSalas">
            <h1>Criar Salas</h1>
            <div class="linhaTitlePrincipal"></div>
        </div>

            <div class="teste">
                <form action="#" class="formCriarSala" method="get">
                    <input type="text" class="inputFormCriarSala" placeholder="Bloco">
                    <input type="text" class="inputFormCriarSala" placeholder="Numeração da Sala">
                    <input type="text" class="inputFormCriarSala" placeholder="Capacidade">
                    <button type="submit" class="buttonFreeForm">Criar</button>
                </form>
            </div>
    </section>
</body>

</html>
